name: Auto Update Morse Repo
on:
  workflow_dispatch:  # ручной запуск и тестирование :contentReference[oaicite:1]{index=1}
  schedule:
    - cron: '0 * * * *' # запуск каждый час :contentReference[oaicite:2]{index=2}

permissions:
  contents: write      # даёт право на коммит и пуш изменений :contentReference[oaicite:3]{index=3}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # полная история для возможности пуша :contentReference[oaicite:4]{index=4}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # устанавливает нужную версию Python :contentReference[oaicite:5]{index=5}

      - name: Install dependencies
        run: pip install pygithub numpy pyaudio  # зависимости для скрипта обновления :contentReference[oaicite:6]{index=6}

      - name: Run update script
        run: python update_repo.py

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.2.0
        with:
          commit_message: 'Automated update by GitHub Actions' # автоматический коммит :contentReference[oaicite:7]{index=7}
